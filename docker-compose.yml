services:
  # Backend API - Development
  backend-dev:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: acara-backend-dev
    restart: unless-stopped
    ports:
      - "8080:3000"
    env_file:
      - .env
    environment:
      NODE_ENV: development
    volumes:
      # Mount source code for hot-reload
      - .:/app
      - /app/node_modules
    profiles:
      - dev
    command: npm run dev

  # Backend API - Production
  backend-prod:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: acara-backend-prod
    restart: always
    ports:
      - "8081:3000"
    env_file:
      - .env
    environment:
      NODE_ENV: production
    profiles:
      - prod
    command: npm start
